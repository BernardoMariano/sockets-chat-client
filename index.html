<!DOCTYPE html>
<html ng-app="App">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/app/index.css">
        <title>Chat</title>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/sails.io.js/dist/sails.io.js"></script>
        <script src="/app/index.js"></script>
        <script src="/app/rooms-list/index.js"></script>
        <script src="/app/chat-room/index.js"></script>
        <base href="/">
    </head>
    <body ng-cloak>
        <div id="main" ng-controller="MainCtrl">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 ng-click="mainLink()">
                        <span ng-hide="!!currentRoom.name">
                            LiveCapital Chat
                        </span>
                        <span ng-show="!!currentRoom.name">
                            &#10094; {{ currentRoom.name }}
                        </span>
                    </h2>
                    <span flex></span>
                    <h2 ng-show="isLoggedIn">
                        <span>{{ user.name }}</span>
                    </h2>
                </div>
            </md-toolbar>
            <ui-view></ui-view>
        </div>
    </body>
</html>
